<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: white; /* Light text color */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 30px;
            font-size: 2em; /* Larger font for the heading */
        }
        nav {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #66fcf1; /* Link color */
            text-decoration: none;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            padding: 15px 30px; /* Larger buttons */
            margin: 10px;
            cursor: pointer;
            font-size: 18px; /* Larger font size */
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <h2>CAN (Controller Area Network) Graphs</h2>
    <nav>
        <ul>
            <li><a href="index2.html">Page 2</a></li>
            <li><a href="index3.html">Page 3</a></li>
        </ul>
    </nav>
    <button onclick="location.href='index2.html';">Indexing Graph 1 - Click Here</button>
    <button onclick="location.href='index3.html';">Indexing 3 Graph 1.1 - Click Here</button>
</body>
</html>
